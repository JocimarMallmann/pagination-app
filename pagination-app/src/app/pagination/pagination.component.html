<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item disabled" *ngIf="config?.first">
      <a class="page-link" tabindex="-1" [attr.aria-disabled]="true">Previous</a>
    </li>
    <li class="page-item" *ngIf="!config?.first" (click)="changePage(pageNumber-1)">
      <a class="page-link" tabindex="-1" [attr.aria-disabled]="false">Previous</a>
    </li>
    <li class="page-item" *ngFor="let item of config?.pages"
                                  [attr.aria-current]="'page'"
                                  (click)="changePage(item)"
                                  [ngClass]="config.pageNumber == item ? 'active' : ''">
      <a class="page-link">{{ item }}</a>
    </li>
    <li class="page-item disabled" *ngIf="config?.last">
      <a class="page-link" [attr.aria-disabled]="true">Next</a>
    </li>
    <li class="page-item" *ngIf="!config?.last" (click)="changePage(pageNumber+1)">
      <a class="page-link" [attr.aria-disabled]="false">Next</a>
    </li>
  </ul>
</nav>
